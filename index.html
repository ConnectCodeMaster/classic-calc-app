<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
     <link rel="icon" href="img/OIP.jpg" type="image/jpg">



</head><body class="bg-gray-200">
    <div class="container mx-auto mt-8">
        
           <h1 class="text-4xl font-bold text-center text-gray500">M.Chakib</h1>



           <br>
           <br>

        <div class="bg-gray-100 shadow-md rounded-md p-4 w-72 mx-auto">
            <input type="text" id="display" readonly class="w-full bg-white border border-gray-300 rounded-md px-3 py-2 mb-2 text-lg font-semibold">
            <div class="grid grid-cols-4 gap-2">
                <button onclick="appendToDisplay('7')" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 rounded-md transition duration-200">7</button>
                <button onclick="appendToDisplay('8')" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 rounded-md transition duration-200">8</button>
                <button onclick="appendToDisplay('9')" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 rounded-md transition duration-200">9</button>
                <button onclick="appendToDisplay('/')" class="bg-yellow-300 hover:bg-yellow-400 text-gray-700 font-semibold py-2 rounded-md transition duration-200">/</button>
                <button onclick="appendToDisplay('4')" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 rounded-md transition duration-200">4</button>
                <button onclick="appendToDisplay('5')" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 rounded-md transition duration-200">5</button>
                <button onclick="appendToDisplay('6')" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 rounded-md transition duration-200">6</button>
                <button onclick="appendToDisplay('*')" class="bg-yellow-300 hover:bg-yellow-400 text-gray-700 font-semibold py-2 rounded-md transition duration-200">*</button>
                <button onclick="appendToDisplay('1')" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 rounded-md transition duration-200">1</button>
                <button onclick="appendToDisplay('2')" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 rounded-md transition duration-200">2</button>
                <button onclick="appendToDisplay('3')" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 rounded-md transition duration-200">3</button>
                <button onclick="appendToDisplay('-')" class="bg-yellow-300 hover:bg-yellow-400 text-gray-700 font-semibold py-2 rounded-md transition duration-200">-</button>
                <button onclick="appendToDisplay('0')" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 rounded-md transition duration-200">0</button>
                <button onclick="clearDisplay()" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 rounded-md transition duration-200">C</button>
                <button onclick="calculateResult()" class="bg-yellow-300 hover:bg-yellow-400 text-gray-700 font-semibold py-2 rounded-md transition duration-200">=</button>
                <button onclick="appendToDisplay('+')" class="bg-yellow-300 hover:bg-yellow-400 text-gray-700 font-semibold py-2 rounded-md transition duration-200">+</button>
            </div>
        </div>
    </div>


    <footer class="text-center mt-8 text-gray-500 text-sm">
        Developed by Chakib &copy; 2024
    </footer>





    
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }
        
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        
        function calculateResult() {
            try {
                var result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch(error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>




</html>
